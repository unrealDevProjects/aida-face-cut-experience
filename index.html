<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIDA Face Cut Experience</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <!-- viewport full screen -->
    <div id="viewport">
        <!-- stage: base 1080x1920 escalado por JS -->
        <main id="stage" role="application" aria-live="polite">
            <div class="frame-overlay" aria-hidden="true"></div>

            <!-- VIEW: HOME -->
            <section class="view is-active home-view" data-view="home">
                <div class="content home">
                    <img class="home-logo" src="assets/Logo.png" alt="AIDA y vuelta">

                    <div class="home-title">
                        <img class="home-text-crea" src="assets/Pantalla1/Type-Svg/crea.svg" alt="Crea tu">
                        <img class="home-text-cartel" src="assets/Pantalla1/Type-Svg/Cartel.svg" alt="Cartel">
                    </div>

                    <div class="home-faces">
                        <button class="face-btn" type="button" data-action="start" data-careta-id="aida"
                            aria-label="Seleccionar careta 1">
                            <img src="assets/Pantalla1/1.png" alt="Careta 1">
                        </button>
                        <button class="face-btn" type="button" data-action="start" data-careta-id="fidel"
                            aria-label="Seleccionar careta 2">
                            <img src="assets/Pantalla1/2.png" alt="Careta 2">
                        </button>
                        <button class="face-btn" type="button" data-action="start" data-careta-id="hija"
                            aria-label="Seleccionar careta 3">
                            <img src="assets/Pantalla1/3.png" alt="Careta 3">
                        </button>
                        <button class="face-btn" type="button" data-action="start" data-careta-id="hijo"
                            aria-label="Seleccionar careta 4">
                            <img src="assets/Pantalla1/4.png" alt="Careta 4">
                        </button>
                        <button class="face-btn" type="button" data-action="start" data-careta-id="machu"
                            aria-label="Seleccionar careta 5">
                            <img src="assets/Pantalla1/5.png" alt="Careta 5">
                        </button>
                        <button class="face-btn" type="button" data-action="start" data-careta-id="paz"
                            aria-label="Seleccionar careta 6">
                            <img src="assets/Pantalla1/6.png" alt="Careta 6">
                        </button>
                    </div>

                    <img class="home-text-selecciona" src="assets/Pantalla1/Type-Svg/Selecciona.svg"
                        alt="Selecciona tus gafas favoritas">
                </div>
            </section>

            <!-- VIEW: CAPTURE -->
            <section class="view" data-view="capture">
                <div class="content capture">
                    <div class="camera-shell">
                        <canvas id="cameraCanvas"></canvas>
                        <video id="camera" muted playsinline></video>
                        <p class="capture-text">Sitúa tu rostro en la marca<br>y espera 5 segundos</p>
                        <img class="capture-circle" src="assets/Pantalla2/CirculoCara.png" alt="">
                        <img id="glassesGuide" class="capture-glasses-guide is-hidden" src="data:," alt="">

                        <div class="capture-countdown is-hidden" aria-hidden="true">
                            <div class="capture-countdown-num">5 </div>
                        </div>
                    </div>

                    <img class="capture-logo" src="assets/Logo.png" alt="AIDA y vuelta">

                    <p class="capture-instructions is-hidden">Coloca tu rostro en el área de vista y sonríe.</p>
                    <p class="camera-status is-hidden" id="cameraStatus" role="status"></p>
                </div>

                <footer class="bottombar is-hidden"></footer>
            </section>

            <!-- VIEW: SEND -->
            <section class="view" data-view="send">
                <div class="content send poster">
                    <img class="poster-cines" src="assets/Pantalla3/Cines.svg" alt="30 enero solo en cines">

                    <div class="poster-head">
                        <img id="photoPreview" src="data:," alt="Cartel generado">
                    </div>

                    <img class="poster-logo" src="assets/Logo.png" alt="Logo">
                    <img class="poster-paco" src="assets/Pantalla3/Paco.svg" alt="Dirigida por Paco León">
                    <img class="poster-logos" src="assets/Pantalla3/logos.svg" alt="Logos">
                </div>
            </section>
        </main>
    </div>

    <div id="qrOverlay" class="qr-overlay is-hidden">
        <img id="qrImage" class="qr-code" src="data:," alt="QR de la promo">
        <img src="assets/Pantalla4/escnea.svg" class="qr-scan-text" alt="Escanea para obtener tu foto">
        <button class="btn-reiniciar" type="button" data-action="home" aria-label="Reiniciar">
            Reiniciar
        </button>
    </div>

	    <!-- index.js se ejecuta como ES module (tuning y carga de assets). -->
	    <script type="module" src="scripts/index.js"></script>
</body>

</html>
